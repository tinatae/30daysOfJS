<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'hello';

  window.addEventListener('keyup', (e)=> {
    // console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length-1, pressed.length-secretCode.length)    // IN THIS CASE, LAST 5 CHARACTERS ENTERED. SLIDES ALONG
    // console.log(pressed)
    if (pressed.join('').includes(secretCode)) {
      console.log('DING DING');
      cornify_add();                                                          // ADDS UNICORNS :o)
    }
  })
</script>
</body>
</html>
